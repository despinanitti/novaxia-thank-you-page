<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | NOVAXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional Bootstrap (for layout consistency) -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f5f7;
      color: #333333;
    }

    .thankyou-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .thankyou-card {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .thankyou-content {
      flex: 1 1 55%;
      background-color: #7b8f57; /* Olive green */
      color: #ffffff;
      padding: 45px 50px;
      position: relative;
    }

    .thankyou-content::after {
      content: "";
      position: absolute;
      top: 0;
      right: -80px;
      width: 160px;
      height: 100%;
      background-color: #7b8f57;
      transform: skewX(-18deg);
    }

    .thankyou-eyebrow {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .thankyou-title {
      font-weight: 900;
      font-size: 40px;
      line-height: 1.1;
      margin: 0 0 15px;
    }

    .thankyou-subtitle {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 25px;
    }

    .thankyou-text {
      font-size: 14px;
      line-height: 1.6;
      max-width: 380px;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    .btn-novaxia {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 999px;
      background-color: #f2b633; /* Button yellow */
      color: #1f2f3a;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.15s ease;
    }

    .btn-novaxia:hover,
    .btn-novaxia:focus {
      background-color: #f7c651;
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.28);
    }

    .thankyou-image {
      flex: 1 1 45%;
      min-height: 260px;
      position: relative;
    }

    .thankyou-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .thankyou-card {
        flex-direction: column;
      }

      .thankyou-content {
        flex-basis: auto;
        padding: 30px 25px 35px;
      }

      .thankyou-content::after {
        display: none;
      }

      .thankyou-title {
        font-size: 32px;
      }

      .thankyou-subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<div class="thankyou-wrapper">
  <div class="thankyou-card">

    <div class="thankyou-content">
      <div class="thankyou-eyebrow">Thank you!</div>

      <h1 class="thankyou-title">
        Your response<br>has been recorded.
      </h1>

      <div class="thankyou-subtitle">
        Your personalised NOVAXIA document is ready.
      </div>

      <p class="thankyou-text">
        Click the button below to download your presentation.  
        You can save it as a PDF or share it with your partners.
      </p>

      <!-- JotForm replaces {pdfUrl} dynamically -->
      <a class="btn-novaxia"
         href="{pdfUrl}"
         target="_blank"
         rel="noopener noreferrer">
        Download Presentation â†’
      </a>
    </div>

    <div class="thankyou-image">
      <img src="https://images.pexels.com/photos/1181352/pexels-photo-1181352.jpeg"
           alt="Team working together">
    </div>

  </div>
</div>

</body>
</html>
