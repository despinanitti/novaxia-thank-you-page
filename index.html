<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | NOVAXIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Verdana, Geneva, sans-serif;
      background: linear-gradient(135deg, #809462 0%, #596e48 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Much larger container */
    .hero {
      width: 95%;
      max-width: 1400px;
      position: relative;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      min-height: 75vh; /* MUCH larger */
      background: rgba(14, 24, 19, 0.75);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      overflow: hidden;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* LEFT SIDE */
    .card-left {
      flex: 1 1 50%;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* center horizontally */
      text-align: center;
    }

    .logo-row img {
      height: 50px;
      margin-bottom: 25px;
    }

    .title {
      font-size: 54px;
      font-weight: 900;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 20px;
      color: #d7e1d5;
      margin-bottom: 35px;
    }

    .accent-line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #f3d37a, #f0b846);
      margin-bottom: 35px;
      border-radius: 999px;
    }

    /* Smaller, sleeker button */
    .cta-btn {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(135deg, #f3c34e, #f0a92b);
      color: #1f2324;
      text-decoration: none;
      letter-spacing: 1px;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.45);
      text-decoration: none;
    }

    /* RIGHT SIDE */
    .card-right {
      flex: 1 1 50%;
      position: relative;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-frame {
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      .card {
        flex-direction: column;
        min-height: 90vh;
      }
      .card-left, .card-right {
        padding: 40px 20px;
      }
      .title {
        font-size: 38px;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="card">

      <!-- LEFT SIDE -->
      <div class="card-left">
        <div class="logo-row">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="NOVAXIA Logo">
        </div>

        <div class="title">Thank you!</div>
        <div class="subtitle">Your submission has been recorded.</div>
        <div class="accent-line"></div>

        <a id="download-btn"
           class="cta-btn"
           href="#"
           target="_blank"
           rel="noopener noreferrer">
          Download PDF â†’
        </a>
      </div>

      <!-- RIGHT SIDE -->
      <div class="card-right">
        <div class="image-frame">
          <img src="https://images.pexels.com/photos/3182812/pexels-photo-3182812.jpeg"
               alt="Team">
        </div>
      </div>

    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const pdfUrl = params.get("pdfUrl");

  if (pdfUrl) {
    document.getElementById("download-btn").href = pdfUrl;
  }
</script>

</body>
</html>
